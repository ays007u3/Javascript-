<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Number Guessing Game</h1>
    <p class="subtitle">Guess the number between 1 and 100</p>

    <div class="game-box">
      <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
      <button id="guessBtn" class="btn">Guess</button>
    </div>

    <p id="message" class="message"></p>

    <div class="info">
      <p>Attempts: <span id="attempts">0</span></p>
      <div class="buttons">
        <button id="restartBtn" class="btn restart">Restart</button>
        <button id="hintBtn" class="btn hint">Hint</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
